<div class="login-container">
  <div class="logo">
    <img src="../../../assets/imgs/logo.png" alt="Logo" class="logo"/>
    <!-- Replace with your logo path -->
  </div>
  <h1>تسجيل الدخول</h1>
  <p class="subtitle">يرجى إدخال اسم المستخدم وكلمة مرور</p>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">اسم المستخدم</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="credentials.email"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">كلمة المرور</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="credentials.password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="submit-button">تسجيل الدخول</button>
  </form>
  <p class="forgot-password">نسيت كلمة المرور</p>
  <p class="register"> ليس لديك حساب؟<a [routerLink]="['/', AppRoutes.REGISTRATION]" class="register-link"> قم بالتسجيل</a></p>
</div>

@if(loadingService.isLoading){
  <app-loading />
}
