<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>رقم المسلسل</th>
      <th>الاسم رباعي</th>
      <th>الرقم القومي</th>
      <th>الحالة</th>
      <th>الفترة</th>
      <th>الفصل</th>
      <th>عرض التفاصيل</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of paginatedData">
      <td>{{ row.serial }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.nationalId }}</td>
      <td>
        <span
          class="badge"
          [ngClass]="{
            'badge-success': row.status === 'متصل',
            'badge-danger': row.status === 'منقطع'
          }"
          >{{ row.status }}</span
        >
      </td>
      <td>{{ row.period }}</td>
      <td>{{ row.class }}</td>
      <td>
        <button class="btn btn-primary btn-sm" (click)="selectRow(row)">
          التفاصيل
        </button>
      </td>
    </tr>
  </tbody>
</table>
